    <header>
        <h1>Formularz testowy</h1>
    </header>
    <section class="form-section">
        <div class="text-contact">
            <p>
                Skontaktuj się ze mną. Napisz krótką wiadomość.
            </p>
        </div>
        <form class="form" id="formTest1" method="post">
            <div class="form-rows">
                <label for="name">Imię</label>
                <input type="text" name="name" id="name" pattern=".{3,}" required placeholder="Imię">
            </div>
            <div class="form-rows">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Email">
            </div>
            <div class="form-rows">
                <label for="message">Wiadomość</label>
                <textarea name="message" id="message" required></textarea>
            </div>
            <div class="form-row">
                <button type="submit" class="submit-btn">
                    Wyślij
                </button>
            </div>
        </form>

    </section>
    <footer class="footer">
        <img src="image/fisher.png" alt="logo">
        <p>Łukasz Juchniewicz</p>
        <p>Wędkarstwo moje hobby</p>
    </footer>


    <a id="button"></a>

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/scrolUp.js"></script>
